<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Your Special Birthday Card</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="card-container">
    <div class="card">
      <!-- Adding the heart shape with updated text -->
      <div class="heart">
        <div class="text-on-heart">
          Happy Birthday for a Third Time!<br>
          How does it feel to be 56 years young?<br>
            <br>
          Don't worry you'll grow up soon!
        </div>
      </div>
    </div>
  </div>

  <!-- Adding final "click here" text outside of the card -->
  <div class="final-click-here">
    <a href="#">how many times do I have to say click here</a>
  </div>
</body>

</html>
